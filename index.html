<!doctype html>
<head>
    <title>Restaurant Week Map</title>
    <link rel="icon" href="ricon.png"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4KLN95JKF"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C4KLN95JKF');
    </script>

    <!-- Mapbox -->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>

    <script src="restaurantData2.js"></script>
</head>
<body>
    <style>
    .marker {
    background-image: url('ricon.png');
    background-size: contain;
    background-repeat: no-repeat;
    width: 50px;
    height: 50px;
    border-radius: 0;
    cursor: pointer;
    }
    
    .mapboxgl-popup {
    max-width: 200px;
    }
    </style>
    
    <div id="map"></div>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZHg3MjQiLCJhIjoiY2w1dDM3NjRxMjQ0MDNpbW41cnZ0cnl3aCJ9.ELmu8-TNhAOL1tMPwKPxyg';
    const center = [-73.99385072690534, 40.73766657193676];
    const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v10',
    center: center,
    zoom: 15
    });
    
    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true,
            showAccuracyCircle: false,
        })
    );
    
    for (restaurant of restaurantData) {
        // create the popup
        const popup = new mapboxgl.Popup({ offset: 25, closeButton: false });
        if (restaurant.link != null) {
            popup.setHTML("<a href=\"" + restaurant.link + "\">" + restaurant.name + "</a>");
        } else {
            popup.setText(restaurant.name);
        }
        
        // create DOM element for the marker
        const el = document.createElement('div');
        el.className = 'marker';
        
        // create the marker
        new mapboxgl.Marker(el)
        .setLngLat([restaurant.longitude, restaurant.latitude])
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);
    }
    </script>
</body>
</html>
